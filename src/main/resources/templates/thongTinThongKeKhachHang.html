<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">Thông Tin Khách Hàng</div>
                <div class="card-body">
                    <h5 th:text="${customer.hoTen}">Tên Khách Hàng</h5>
                    <p th:text="'Địa chỉ: ' + ${customer.diaChi}"> Địa chỉ </p>
                    <p th:text="'Số điện thoại: ' + ${customer.soDienThoai}">Số điện thoại</p>

                    <div class="mt-4">
                        <h4>Danh sách đơn mua vé</h4>
                        <div th:each="order : ${customer.donDatHangList}" class="mb-3">
                            <div class="card">
                                <div class="card-header" th:text="'Đơn số ' + ${orderStat.index} + ' - ' + ${order.thoiGianGiaoDich}">Đơn Mua Vé</div>
                                <div class="card-body">
                                    <h5 th:text="'Tổng giá tiền: ' + ${order.tongGiaTien}">Tổng giá tiền</h5>
                                    <div>
                                        <h6>Chi tiết vé:</h6>
                                        <ul class="list-group">
                                            <li th:each="ticket : ${order.donDatHangChiTiets}" class="list-group-item">
                                                <p th:text="'Ghế: ' + ${ticket.veXemPhim.viTri} + ', Giá: ' + ${ticket.giaTien}">Thông tin vé</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
