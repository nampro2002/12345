<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">Tìm Kiếm Khách Hàng</div>
                <div class="card-body">
                    <form th:action="@{/user/all}" method="get">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Tên Khách Hàng</label>
                            <input type="text" class="form-control" id="customerName" name="name">
                        </div>
                        <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
                    </form>
                </div>
            </div>
            <!-- Kết quả tìm kiếm -->
            <div class="card mt-4" th:if="${not #lists.isEmpty(users)}">
                <div class="card-header">Kết Quả Tìm Kiếm</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Tên</th>
                            <th>Số điện thoại</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.hoTen}">Tên người dùng</td>
                            <td th:text="${user.soDienThoai}">Số điện thoại</td>
                            <td>
                                <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Chỉnh sửa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
