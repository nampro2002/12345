<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Danh sách khách hàng và số tiền đã chi</div>
        <div class="card-body">
          <div class="list-group">
            <!-- Loop through each customer in the list -->
            <div th:each="customer : ${users}" class="list-group-item">
              <h5 th:text="${customer.hoTen}">Tên Khách Hàng</h5>
              <p th:text="'Số tiền đã chi: ' + ${customer.tongTienThongKe}">Số tiền</p>
              <form th:action="@{/thongKeKhachHang/{id}(id=${customer.id})}" method="get">
                <button type="submit" class="btn btn-info">Xem chi tiết</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
