<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Chọn phim để mua vé</div>
                <div class="card-body">
                    <div class="list-group">
                        <!-- Loop through each movie in the list -->
                        <div th:each="movie : ${movies}" class="list-group-item">
                            <h5 th:text="${movie.ten}">Tên phim</h5>
                            <p th:text="'Thời lượng: ' + ${movie.thoiLuong}">Thời lượng</p>
                            <p th:text="'Thể loại: ' + ${movie.theLoai}">Thể loại</p>
                            <p th:text="${movie.moTa}">Tóm tắt nội dung</p>
                            <form th:action="@{/movie/{id}(id=${movie.id})}" method="get">
                                <button type="submit" class="btn btn-primary">Mua vé</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
