<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header" th:text="${movie.ten}">Tên phim</div>
        <div class="card-body">
          <p th:text="'Thời lượng: ' + ${movie.thoiLuong}">Thời lượng</p>
          <p th:text="'Thể loại: ' + ${movie.theLoai}">Thể loại</p>
          <p th:text="'Nội dung: ' + ${movie.moTa}">Nội dung</p>
          <hr>
          <h5>Lịch Chiếu:</h5>
          <div class="list-group">
            <div th:each="showtime : ${movie.lichChieus}" class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <p th:text="${showtime.ngayChieu}">Ngày chiếu</p>
                <p th:text="${'Bắt đầu: ' + #dates.format(showtime.thoiGianBatDau, 'HH:mm')}">Thời gian bắt đầu</p>
                <p th:text="${'Kết thúc: ' + #dates.format(showtime.thoiGianKetThuc, 'HH:mm')}">Thời gian kết thúc</p>
              </div>
              <form th:action="@{/screening/{id}(id=${showtime.id})}" method="get">
                <button type="submit" class="btn btn-primary">
                  <span th:text="${'Đặt vé'}"></span>
                </button>
              </form>
            </div>
          </div>
          <a href="/" class="btn btn-outline-secondary mt-3">Quay lại</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
