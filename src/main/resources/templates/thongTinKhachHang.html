<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Thông Tin Chi Tiết Khách Hàng</h2>
  <form th:action="@{/user/{id}(id=${customer.id})}" th:object="${customer}" method="post">
    <input type="hidden" name="_method" value="put" />
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" id="phoneNumber" th:field="*{soDienThoai}" disabled>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Tên</label>
      <input type="text" class="form-control" id="name" th:field="*{hoTen}" name="hoTen">
    </div>
    <div class="mb-3">
      <label for="ngaySinh" class="form-label">Ngày sinh</label>
      <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" name="ngaySinh">
    </div>
    <div class="mb-3">
      <label for="diaChi" class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}" name="diaChi">
    </div>
    <button type="submit" class="btn btn-success">Cập nhật tài khoản khách hàng</button>
    <button type="button" class="btn btn-danger" th:attr="data-customer-id=${customer.id}">Khóa tài khoản</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
